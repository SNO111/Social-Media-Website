{% extends "feed/layout.html" %} {% load static %} {% load crispy_forms_tags %}
{% block content %}
<br>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signip my-5">
                <div class="card-body">
                    <h5 class="card-title text-center"><b>Register</b></h5>
                    <form action="" class="form-signin" method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <br>
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-primary btn-lg btn-block text-uppercase" type="submit">
                                Sign Up
                            </button><br><br>
                        </div>
                        <small>
                            <p>Already Registerd!</p>
                            <a href="{5 url 'reister' 5}">Login Now</a>
                        </small>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
